<script>
const URL_ALL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vScB3O9RHORztA1jt0R9IU74vKx19WcpMgh_N6eOU2uKcmczj44re7jb7KqF4Acz-gwCIgPNK3THJlF/pub?output=csv";

// danh s√°ch danh m·ª•c s·∫Ω d√πng cho tabs
const CATS = [
  "AirPods",
  "iPad",
  "iPhone",
  "MacBook",
  "Pencil",
  "Apple Watch",
  "Loa",
  "Ph·ª• ki·ªán"
];



let ALL_ROWS = [];
let CURRENT_CAT = "AirPods";

function parseCSV(text){
  const rows=[]; let i=0, field='', row=[], inQuotes=false;
  while(i<text.length){
    const c=text[i];
    if(inQuotes){
      if(c==='"'){
        if(text[i+1]==='"'){ field+='"'; i++; }
        else inQuotes=false;
      } else field+=c;
    } else {
      if(c===','){ row.push(field); field=''; }
      else if(c==='\n'){ row.push(field); rows.push(row); row=[]; field=''; }
      else if(c==='"'){ inQuotes=true; }
      else field+=c;
    }
    i++;
  }
  if(field.length||row.length){ row.push(field); rows.push(row); }
  return rows;
}
function normalizeHeader(h){
  return (h||'').toLowerCase().normalize('NFD').replace(/[ÃÄ-ÕØ]/g,'').replace(/[^a-z0-9]+/g,'_').replace(/^_|_$/g,'');
}
function mapHeaderVN(h){
  const key=normalizeHeader(h);
  const map={
    'danh_muc':'danh_muc',
    'dong_san_pham':'dong_san_pham',
    'ten_san_pham':'ten_san_pham',
    'don_gia_vnd':'don_gia_vnd',
    'ghi_chu':'ghi_chu'
  };
  return map[key]||key;
}
async function fetchAll(url){
  const res=await fetch(url,{cache:'no-store'});
  if(!res.ok) throw new Error('HTTP '+res.status);
  const text=await res.text();
  const rows=parseCSV(text);
  const headers=rows[0].map(mapHeaderVN);
  return rows.slice(1)
    .filter(r=>r.some(x=>(x||'').trim().length))
    .map(r=>{
      const o={};
      headers.forEach((h,i)=>o[h]=(r[i]||'').trim());
      return o;
    });
}
function fmtPrice(v){
  const cleaned=(v||'').toString().replace(/[.,]/g,'');
  const n=parseFloat(cleaned);
  return (!isNaN(n)&&n>0)? n.toLocaleString('vi-VN'):'‚Äî';
}
function badge(text){
  if(!text) return '';
  const t=text.toLowerCase();
  if(t.includes('h·∫øt')) return `<span class='pill bad'>${text}</span>`;
  if(t.includes('c√≤n')) return `<span class='pill ok'>${text}</span>`;
  return `<span class='pill blue'>${text}</span>`;
}

function renderBoardFor(cat){
  const tbody = document.querySelector('#board-main tbody');
  const titlebar = document.querySelector('#board-main .titlebar');
  titlebar.textContent = cat;

  // chu·∫©n h√≥a key c·∫ßn t√¨m
  const key = cat.toLowerCase().trim();

  // l·ªçc theo danh_muc (ƒë√£ lowerCase + trim kho·∫£ng tr·∫Øng)
  const rows = ALL_ROWS.filter(x => {
    const dm = (x.danh_muc || '').toLowerCase().trim();
    return dm === key;
  });

  if(!rows.length){
    tbody.innerHTML = `<tr><td colspan="3">Ch∆∞a c√≥ d·ªØ li·ªáu cho danh m·ª•c n√†y.</td></tr>`;
    return;
  }

  const groups = {};
  rows.forEach(r=>{
    const g = (r.dong_san_pham || 'Kh√°c').trim();
    if(!groups[g]) groups[g]=[];
    groups[g].push(r);
  });
  const ordered = Object.keys(groups).sort((a,b)=>a.localeCompare(b,'vi',{sensitivity:'base'}));

  let html = '';
  ordered.forEach(g=>{
    html += `<tr class='groupname'><td colspan='3'>${g}</td></tr>`;
    groups[g].forEach(r=>{
      html += `<tr>
        <td>${r.ten_san_pham || ''}</td>
        <td class='price'>${fmtPrice(r.don_gia_vnd)}</td>
        <td>${badge(r.ghi_chu)}</td>
      </tr>`;
    });
  });
  tbody.innerHTML = html;
}


function setupTabs(){
  const container = document.querySelector('.tabs');
  container.innerHTML = CATS.map((cat,idx)=>`
    <button class="tab-btn ${idx===0?'active':''}" data-cat="${cat}">${cat}</button>
  `).join('');

  container.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const cat = btn.dataset.cat;
      CURRENT_CAT = cat;

      container.querySelectorAll('.tab-btn').forEach(b=>{
        b.classList.toggle('active', b === btn);
      });

      renderBoardFor(cat);
    });
  });
}

async function boot(){
  // text "ƒëang t·∫£i" t·∫°m
  document.querySelector('#board-main tbody').innerHTML =
    `<tr><td colspan="3">ƒêang t·∫£i d·ªØ li·ªáu‚Ä¶</td></tr>`;

  try{
    ALL_ROWS = await fetchAll(URL_ALL);
    setupTabs();
    renderBoardFor(CURRENT_CAT);
  }catch(e){
    console.error(e);
    document.querySelector('#board-main tbody').innerHTML =
      `<tr><td colspan="3">Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu, b·∫°n F5 l·∫°i gi√∫p m√¨nh nha.</td></tr>`;
  }
}

window.addEventListener('DOMContentLoaded',boot);
</script>
